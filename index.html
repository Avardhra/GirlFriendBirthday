<style>
    ::-webkit-scrollbar {
        display: none;
    }

    * {
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        /* padding: 10px; */
        font-family: 'Bricolage Grotesque';
        background-image: url('assets/particle/ptcl-bg.png');
        background-repeat: repeat;
        background-size: auto 200px;
        background-position: top left;
        background-color: #ffffff;
    }

    .amplopHead {
        top: 0vh;
        border-bottom-left-radius: 100px;
        border-bottom-right-radius: 100px;
        z-index: 11;
        transition: all 0.2s ease-in-out;
    }

    hr {
        margin: 10px 0;
    }

    .avd_hbdBox {
        animation: avdHbd 6s ease-in-out infinite;
        background: linear-gradient(270deg, #f472b6, #fff0f8, #e70284);
        background-size: 800% 800%;
        color: white;
        -webkit-background-clip: background;
        -webkit-text-fill-color: white;
    }

    @keyframes avdHbd {

        0%,
        100% {
            background-position: 0% 50%;
            /* transform: rotate(2deg); */
            border-radius: 0;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 0px;
        }

        50% {
            background-position: 100% 50%;
            /* transform: rotate(-2deg); */
            border-top-right-radius: 0px;
            border-bottom-left-radius: 10px;
        }
    }

    button {
        transition: all 0.2s ease-in-out;
    }

    button:hover {
        transform: scale(0.96);
    }

    .SpecText {
        background: linear-gradient(270deg, #f472b6, #fff0f8, #e70284);
        background-size: 800% 800%;
        color: white;
        -webkit-background-clip: background;
        -webkit-text-fill-color: white;
        animation: txtGrad 10s ease infinite;
    }

    @keyframes txtGrad {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        90% {}

        100% {
            background-position: 0% 50%;
        }
    }

    .loading-hearts {
        pointer-events: none;
    }

    .heart {
        width: 36px;
        height: 36px;
        background: #ff6b81;
        transform: rotate(-45deg) scale(0.9);
        animation: heartFloat 1.8s ease-in-out infinite;
        filter: drop-shadow(0 6px 10px rgba(255, 107, 129, 0.12));
    }

    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        width: 36px;
        height: 36px;
        background: inherit;
        border-radius: 50%;
    }

    .heart:before {
        top: -18px;
        left: 0;
    }

    .heart:after {
        top: 0;
        left: 18px;
    }

    .heart-1 {
        width: 34px;
        height: 34px;
        animation-duration: 1.8s;
        animation-delay: 0s;
        background: #f9a8d4;
    }

    /* pink-300 */
    .heart-1:before,
    .heart-1:after {
        width: 34px;
        height: 34px;
    }

    .heart-2 {
        width: 46px;
        height: 46px;
        animation-duration: 2s;
        animation-delay: 0.15s;
        background: #f472b6;
    }

    /* pink-400 */
    .heart-2:before,
    .heart-2:after {
        width: 46px;
        height: 46px;
    }

    .heart-3 {
        width: 28px;
        height: 28px;
        animation-duration: 1.6s;
        animation-delay: 0.3s;
        background: #fbcfe8;
    }

    /* pink-200 */
    .heart-3:before,
    .heart-3:after {
        width: 28px;
        height: 28px;
    }

    @keyframes heartFloat {
        0% {
            transform: rotate(-45deg) translateY(0) scale(0.9);
            opacity: 0.9;
        }

        50% {
            transform: rotate(-45deg) translateY(-12px) scale(1);
            opacity: 1;
        }

        100% {
            transform: rotate(-45deg) translateY(0) scale(0.9);
            opacity: 0.9;
        }
    }

    #loadingOverlay.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity .6s ease, visibility .6s ease;
        pointer-events: none;
    }

    #loadingOverlay {
        transition: opacity .6s ease, visibility .6s ease;
    }

    .classHotAN1 {
        animation: classHotAN 1.8s ease-in-out infinite;
    }

    .classHotAN2 {
        animation: classHotAN 1.9s ease-in-out infinite;
    }

    .classHotAN3 {
        animation: classHotAN 2s ease-in-out infinite;
    }

    @keyframes classHotAN {

        0%,
        100% {
            top: -2rem;
            filter: drop-shadow(0 0 10px rgba(255, 81, 0, 0));

        }

        25%,
        75% {
            top: -3rem;
            filter: drop-shadow(0 0 10px rgb(255, 81, 0));

        }

        50% {
            color: rgb(255, 67, 67);
            top: -2rem;
            filter: drop-shadow(0 0 10px rgba(255, 81, 0, 0));

        }
    }
</style>

        <div id="loadingOverlay" role="status" aria-live="polite"
            class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-white">
            <div class="loading-hearts relative w-40 h-28 mb-4">
                <div class="heart heart-1 absolute" style="left:20%; top:40%;"></div>

    </div>
        <script>
            (function () {
                const overlay = document.getElementById('loadingOverlay');
                const hide = () => overlay && overlay.classList.add('hidden');

                window.addEventListener('load', () => setTimeout(hide, 400));
                setTimeout(hide, 4500);

                overlay.addEventListener('click', hide);
            })();
        </script>
