<style>
    @font-face {
        font-family: CustomFont2;
        src: url('assets/fonts/adelia/adelia.ttf') format('truetype');
        font-style: normal;
        font-weight: normal;
    }

    @font-face {
        font-family: CustomFont3;
        src: url('assets/fonts/luofuchun/fonts/luofuchun_roboto.ttf') format('truetype');
        font-style: normal;

    ::-webkit-scrollbar {

    * {

    body {

    .focusThCircle {
        background-color: #eaeffe;
        animation: focusThCircleAnim 1.4s infinite;
        padding: 10px;
    }

    @keyframes focusThCircleAnim {

            box-shadow: 0 0 0 0 rgba(151, 135, 243, 0.7);

            /* transform: scale(1.1); */

        100% {

            /* transform: scale(1); */
        }

    }

    .amplopHead {
        top: 0vh;
        border-bottom-left-radius: 100px;
        border-bottom-right-radius: 100px;
        z-index: 11;
    }
</style>

                        <li class="relative flex justify-center items-center">
                            <div

                                <div

                                    <p>th</p>
                                </div>

                        REKAP
                        MASA LALU</button>
                </div>
                <!-- Bottom -->

                <div class="relative frameBottom m-t-[10vh] flex flex-col justify-center items-center">
                    <div class="relative w-full h-[20vh] rounded-[10px] flex flex-col items-center" id="amplopHead">
                        <div class="amplopHead absolute w-full bg-[#9787f3] py-5"></div>
                        <div class="absolute bottom-[0vh] w-[40vh] h-[0vh] bg-blue-200 z-[10] rounded-t-[2px] border-t-[0px] border-black shadow-[0_0_200px] shadow-[#eaeffe] overflow transition-all duration-500 ease-in-out" id="suratUp"></div>
                        <div class="bg-[#2d274b] w-full h-screen z-[10] rounded-b-[40px]"></div>
                    </div>
                </div>
            </div>
            <!--  -->
    </div>
    <div class="hidden sm:flex items-center justify-center h-screen w-screen bg-white">

<script>
    const RekapBtn = document.getElementById('RekapBtn');
    RekapBtn.addEventListener('click', () => {
        window.location.href = 'rekap.html';
    });
    const amplopHeadClass = document.querySelector('.amplopHead');
    const amplopHead = document.getElementById('amplopHead');
    const testID = document.getElementById('testID');
    const suratUp = document.getElementById('suratUp');
    let amplopHeadCheck = false;
    amplopHead.addEventListener('click', () => {
        if (!amplopHeadCheck) {
            amplopHeadClass.style = "border-bottom-left-radius: 0; border-bottom-right-radius: 0; border-top-left-radius: 100px; border-top-right-radius: 100px; top: -4.2vh; z-index: 8;";
            suratUp.classList.add("h-[60vh]");
            amplopHeadCheck = true;
            testID.innerText = "true";
        } else {
            suratUp.classList.remove("h-[60vh]");
            setTimeout(() => {
                amplopHeadClass.style = "border-bottom-left-radius: 100px; border-bottom-right-radius: 100px; border-top-left-radius: 0; border-top-right-radius: 0; top: 0vh; z-index: 11;";
            }, 450);
            amplopHeadCheck = false;
            testID.innerText = "false";
        }
    });
</script>
